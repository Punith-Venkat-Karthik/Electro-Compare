<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | ElectroCompare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- ================= NAVBAR ================= -->
<header>
  <nav class="navbar">

    <a href="index.html" class="nav-left" style="text-decoration:none;">
      <div class="nav-logo">
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
      <h2 class="Elec">ElectroCompare</h2>
    </a>

  </nav>
</header>

<!-- ================= REGISTER SECTION ================= -->
<section class="login-page">

  <div class="login-card">

    <h1>Create Account ðŸš€</h1>
    <p>Join ElectroCompare and save more money</p>

    <form onsubmit="registerUser(event)">

      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="name" placeholder="Full Name" required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder="Email address" required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="login-submit-btn">
        Register
      </button>

    </form>

    <p class="login-footer">
      Already have an account?
      <a href="login.html">Login</a>
    </p>

  </div>

</section>

<!-- ================= FOOTER ================= -->
<footer class="footer">
  <div class="footer-left">
    <div class="footer-logo">
      <i class="fa-solid fa-bag-shopping"></i>
    </div>
    <h2>ElectroCompare</h2>
  </div>

  <div class="footer-right">
    <p>Â© 2026 ElectroCompare Vijayawada. All rights reserved.</p>
  </div>
</footer>

<!-- ================= REGISTER SCRIPT ================= -->
<script>
function registerUser(e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirmPassword").value;

  if (password !== confirm) {
    alert("Passwords do not match");
    return;
  }

  const user = { name, email, password };
  localStorage.setItem("electroUser", JSON.stringify(user));

  alert("Registration successful! Please login.");
  window.location.href = "login.html";
}
</script>


</body>
</html>
