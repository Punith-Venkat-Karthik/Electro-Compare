<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Main CSS -->

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- ================= NAVBAR ================= -->
<header>
  <nav class="navbar">

    <a href="index.html" class="nav-left" style="text-decoration:none;">
      <div class="nav-logo">
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
      <h2 class="Elec">ElectroCompare</h2>
    </a>

  </nav>
</header>

<!-- ================= LOGIN SECTION ================= -->
<section class="login-page">

  <div class="login-card">

    <h1>Welcome Back ðŸ‘‹</h1>
    <p>Login to compare prices and save money</p>

    <form onsubmit="loginUser(event)">

      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder="Email address" required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
      </div>

      <button type="submit" class="login-submit-btn">
        Login
      </button>
      <label class="remember-box">
  <input type="checkbox" id="rememberMe"> Remember me
</label>

    </form>

    <p class="login-footer">
      Donâ€™t have an account?
      <a href="register.html">Create one</a>
    </p>

  </div>

</section>

<!-- ================= FOOTER ================= -->
<footer class="footer">
  <div class="footer-left">
    <div class="footer-logo">
      <i class="fa-solid fa-bag-shopping"></i>
    </div>
    <h2>ElectroCompare</h2>
  </div>

  <div class="footer-right">
    <p>Â© 2026 ElectroCompare Vijayawada. All rights reserved.</p>
  </div>
</footer>

<!-- ================= LOGIN SCRIPT ================= -->
<script>
function loginUser(e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const remember = document.getElementById("rememberMe").checked;

  const user = JSON.parse(localStorage.getItem("electroUser"));

  if (!user) {
    alert("No account found. Please register.");
    return;
  }

  if (email === user.email && password === user.password) {
    const sessionData = {
      name: user.name,
      email: user.email
    };

    if (remember) {
      localStorage.setItem("loggedInUser", JSON.stringify(sessionData));
    } else {
      sessionStorage.setItem("loggedInUser", JSON.stringify(sessionData));
    }

    alert("Login successful!");
    window.location.href = "index.html";
  } else {
    alert("Invalid email or password");
  }
}
</script>



</body>
</html>
